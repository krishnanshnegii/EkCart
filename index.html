<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EkCart - One Place for Everything</title>
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<nav>
    <div class="nav-content">
        <div class="logo">EkCart</div>

        <div class="nav-search-container">
            <input type="text" placeholder="Search for brands, products...">
            <button><i class="fas fa-search"></i></button>
        </div>

        <div class="nav-links">
            <a href="#" class="btn-login">Login</a>
            <div class="hamburger" id="mainHamburger" onclick="toggleMenu()">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>
    </div>
</nav>

<div class="mobile-menu" id="mobileMenu">
    <div class="menu-header">
        <span>Menu</span>
        <button class="close-btn" onclick="toggleMenu()">&times;</button>
    </div>
    <div class="menu-links">
        <a href="#">Login</a>
        <a href="#">Sign Up</a>
        <a href="support.html">Support</a>
    </div>
</div>
<div class="menu-overlay" id="menuOverlay" onclick="toggleMenu()"></div>

<div class="slider-container">
    <div class="slider-wrapper" id="sliderWrapper">
        <div class="slide">
            <img src="https://images.unsplash.com/photo-1607082348824-0a96f2a4b9da?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80" alt="Electronics">
            <div class="slide-content">
                <h2>Big Electronics Sale</h2>
                <p>Up to 40% Off on Laptops & Mobiles</p>
            </div>
        </div>
        <div class="slide">
            <img src="https://images.unsplash.com/photo-1483985988355-763728e1935b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80" alt="Fashion">
            <div class="slide-content">
                <h2>Fresh Fashion Trends</h2>
                <p>New Arrivals in Clothing</p>
            </div>
        </div>
        <div class="slide">
            <img src="https://images.unsplash.com/photo-1542838132-92c53300491e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80" alt="Groceries">
            <div class="slide-content">
                <h2>Daily Groceries</h2>
                <p>Fresh items delivered to your doorstep</p>
            </div>
        </div>
    </div>
    <button class="slide-arrow prev-btn" onclick="moveSlide(-1)"><i class="fas fa-chevron-left"></i></button>
    <button class="slide-arrow next-btn" onclick="moveSlide(1)"><i class="fas fa-chevron-right"></i></button>
</div>

<main>
    <div class="filter-container" id="filterContainer">
        <button class="filter-btn active" onclick="filterSource('all', this)">All Stores</button>
        <button class="filter-btn" onclick="filterSource('Amazon', this)">Amazon</button>
        <button class="filter-btn" onclick="filterSource('Flipkart', this)">Flipkart</button>
    </div>
    <div id="resultsArea" class="results-grid"></div>
</main>

<footer>
    <p class="design-credit">Designed by <span class="name">Maneesh</span> & <span class="name">Krishnansh</span></p>
    <p class="code-credit">Produced by â˜• & <span>Code</span></p>
</footer>

<script src="assets/script.js"></script>
</body>
</html>
